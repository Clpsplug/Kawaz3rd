{% extends "activities/base.html" %}
{% block icon %}
    <img src="{{ object.get_middle_avatar }}" class="avatar avatar-middle">
{% endblock %}
{% block body %}
    {% if object.get_absolute_url %}
        「<a href="{{ object.get_absolute_url }}">{{ object.nickname }}</a>」さんが
    {% else %}
        {{ object.nickname }}さんが
    {% endif %}
    {% block history-item %}
        Kawazに入会しました
    {% endblock %}
{% endblock %}
