{% extends "activities/profiles/base.html" %}
{% block history-item %}

        誕生日が<strong>{{ object.snapshot.birthday|date:'%m月%d日' }}</strong>に設定されました

        住んでる場所が変更されました

        プロフィールが更新されました
    {% endif %}
{% endblock %}
