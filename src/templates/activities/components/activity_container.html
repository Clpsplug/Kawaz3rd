{% load activities_tags %}
<section id="activity-container">
    <div class="activity-line"></div>
    {% for activity in activities %}
        <article class="activity">
            {% render_activity activity of 'root' %}
        </article>
    {% empty %}
        <div class="alert alert-info">まだ、活動はありません</div>
    {% endfor %}
</section>
