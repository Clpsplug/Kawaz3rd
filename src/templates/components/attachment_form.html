<div ng-controller="AttachmentController">
    <div id="attachment-dialog" class="modal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <form name="attachmentForm">
                <div class="modal-content">
                    <div class="modal-body">
                        <input type="file" ng-model="fileField" ng-file-select="onFileSelect($files, $event)" required>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            </div>
                        </div>
                        <p>編集に戻るにはフォーム以外の部分をクリックしてください</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
