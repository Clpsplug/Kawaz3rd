{% load staticfiles %}
{% load i18n %}
{% if user.is_authenticated and user.is_superuser %}
    {# 神マーカー：神権限の時の誤動作を防ぐために常に表示させる #}
    <span id="god-stamp" class="god"><img src="{% static 'img/god-stamp.png' %}" alt="{% trans 'You can hide this stamp with double clicking it.' %}"></span>
    <script>
        $('#god-stamp').dblclick(function() {
           $(this).hide();
        });
    </script>
{% endif %}
