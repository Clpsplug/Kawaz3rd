{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    {% if object %}
        {{ object.title }}を編集する
    {% else %}
        新しいお知らせを作成
    {% endif %}
{% endblock %}

{% block content %}
    <div class="page-header">
        {% if object %}
            <h1>{{ object.title }}を編集する</h1>
        {% else %}
            <h1>新しいお知らせを作成</h1>
        {% endif %}
    </div>
    {% crispy form %}
{% endblock %}
