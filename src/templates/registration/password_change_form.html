{% extends "base.html" %}
{% load i18n %}
{% load form_helper %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="page-header">
        <h1>パスワードを変更する</h1>
    </div>
    <form class="form-horizontal row" role="form" method="POST" action=".">{% csrf_token %}
        {% get_form_helper "bare" as helper %}
        {% crispy form helper %}
        <div class="form-group">
            <input type="submit" class="btn btn-success btn-lg col-lg-offset-1 col-xs-offset-1" value="{% trans "Change Password" %}" />
        </div>
    </form>
{% endblock %}
