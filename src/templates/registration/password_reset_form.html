{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% load form_helper %}
{% block content %}
    <h1>パスワードを再設定する</h1>
    {% get_form_helper "bare" as bare %}
    <form class="form-horizontal" role="form" method="POST" action=".">
        {% crispy form bare %}
        <div class="form-group">
            <input type="submit" class="btn btn-success col-lg-offset-2 col-xs-offset-2" value="{% trans "Reset Password" %}" />
        </div>
    </form>
{% endblock %}
