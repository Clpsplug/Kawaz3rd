    title: 人類補完計画
    slug: human-race-supplementation-plan
    body: |-
      *人類の歴史における原初は神が作ったアダムであり、さらにそのアダムからはエヴァが作られた。*  
      *二人は禁断の実とされる二つの実のうちのひとつである知恵の実を食べてしまった。*  
      *知恵の実によって知恵を獲得した二人は個人というものを認識し始め、*  
      *自分自身のことや他人のことを意識し始めるようになる。*  
      *そして、裸であった二人はイチジクの葉で体を隠すようになった。*  
      *しかし、禁断の実を食べてしまったその時点から二人は罪（原罪）を負うことになる。*  
      *もう一つの禁断の実である生命の実もあわせて獲得すると神と等しい存在になることができるとされていたため、*  
      *アダムとエヴァが生命の実も手に入れてしまうことを恐れた神は、二人が住んでいた楽園を追放し、*  
      *禁断の実がなっている樹である生命の樹に二人が近づけないようにと、その近くに化物をおくようになった。*

      1947年、死海付近で非常に古い書物が発見された。  
      これは**現存する最も古い聖書**であるとされ、キリストの生きた時代とほぼ時を同じくして作られたものであるとされている。  
      この聖書は**死海文書**と名づけられたが、その一部分が欠けていることが分かっている。

      **ゼーレ**はその死海文書の失われた部分（裏死海文書と呼ばれている）を入手することに成功した。  
      それによれば、**原罪を負う人類**が現代で言う科学を押し進め、生命の神秘（生命の実）に至ろうとすると、  
      そこに生命の実だけを獲得している**使徒**が現れて人類に破滅的な損害を与えるというものであった。  
      実際に劇中で描かれるように、使徒に対して人類が持ちうる有効な手段は皆無と言ってよい。  
      そこでゼーレが導きだした答えは  
      **そもそも人類全体が負っている原罪をまず贖罪し、  生命が発生するより以前の状態にまで戻って新生し、やり直す**  
      というものだった。
