    title: 5/22 Kawazミーティング
    attendance_deadline: "2014-12-01 00:00:00+09:00"
    body: |-
      ##### 概要

      Kawazのミーティングです。
      自由・交流回です。現時点での予定としてペラコンの発表があります。

      (株)ほげほげ会議室での開催になります。
      去年までと場所が違いますのでご注意ください。

      創成川挟んで東側、時計台記念病院と劇団四季のすぐ近くです。

      ##### 詳細

      持ち物などは特に必要ありませんが、ノートPC等をお持ちの方は持ってくると良いかも。
      電源、無線、プロジェクタ等を自由に使えます。

      ##### 入り方

      <http://www.kawaz.org/>

      ビルの警備の都合上、土日と平日19:30からは正面から入れず裏口になります。
      インターフォンで中の人を呼ぶ必要がありますが、
      会議室とインターフォンが遠いのでミーティング参加者にリプライ飛ばすなりしての通知推奨です。

      TW
      <@Kawaz_tan>

      ##### その他

      入会希望も随時受け付けていますので、Kawazの活動に興味を持たれた方はお気軽にお越しください。
      また、宣伝、告知したい、メンバーを募りたい企画等ありましたら
      コメント欄にて書き込んでいただいておくと時間を作ります。
