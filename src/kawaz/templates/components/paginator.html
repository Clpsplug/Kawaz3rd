<div class="text-center">
    <ul class="pagination">
        <li{% if not page_obj.has_next %} class="disabled"{% endif %}><a href="#">&laquo;</a></li>
        {% for page_number in paginator.page_range %}
            <li {% if page_obj.number == page_number %} class="active"{% endif %}><a href="">{{ page_number }}</a></li>
        {% endfor %}
        <li{% if not page_obj.has_next %} class="disabled"{% endif %}><a href="#">&raquo;</a></li>
    </ul>
</div>
