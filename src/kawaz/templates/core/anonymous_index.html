{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Welcome to Kawaz!</h1>
  <p>Kawaz is an ultimate community for all game creators</p>
  <p><a class="btn btn-primary btn-lg" role="button">See all games!</a></p>
</div>
<div id="products" class="row list-group">
{% for product in products %}
    <div class="item col-xs-4 col-lg-4">
        <div class="thumbnail">
            <img class="group list-group-image" src="storage/{{ product.thumbnail }}" style="max-width: 100%;" />
            <div class="caption">
                <h4 class="group inner list-group-item-heading">{{ product.title }}</h4>
                <div class="row">
                    <div class="col-xs-12 col-md-6">{{ product.description }}</div>
                    <div class="col-xs-12 col-md-6">
                        <a class="btn btn-success" href="{{ product.get_absolute_url }}">View More Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
