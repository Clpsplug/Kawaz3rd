{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>パスワードを再設定する</h1>
    <form class="form-horizontal" role="form" method="POST" action=".">{% csrf_token %}
        {% crispy form %}
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="送信" />
        </div>
    </form>
{% endblock %}
