{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}
{% block content %}
    <h1>{% trans "Login" %}</h1>
    <form class="form-horizontal" role="form" method="POST" action=".">{% csrf_token %}
        {{ form | crispy }}
        <div class="form-group">
            <input type="submit" class="btn btn-primary" value="{% trans 'Login' %}" />
        </div>
    </form>
{% endblock %}
