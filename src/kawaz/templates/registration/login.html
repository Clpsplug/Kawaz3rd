{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}
{% block content %}
<div class="container">
    <h1>{% trans "Login" %}</h1>
    <form class="form-horizontal" role="form" method="POST" action=".">{% csrf_token %}
        {{ form | bootstrap_horizontal }}
        <div class="form-group">
            <input type="button" class="btn btn-primary" value="{% trans 'Login' %}" />
        </div>
    </form>
</div>
{% endblock %}
