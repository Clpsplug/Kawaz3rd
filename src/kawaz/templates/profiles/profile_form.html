{% extends "base.html" %}
{% load bootstrap %}
{% block content %}
<div class="container">
    <h1>プロフィールの編集</h1>
    <form class="form-horizontal" role="form" method="POST" action=".">{% csrf_token %}
        {{ form | bootstrap_horizontal }}
        <div class="form-group">
            {% for account_form in formset.forms %}
            {{ account_form }}
            {% endfor %}
        </div>
        <div class="form-group">
            <input type="button" class="btn btn-primary" value="公開する" />
        </div>
    </form>
</div>
{% endblock %}
