{% extends "twopane.html" %}
{% load staticfiles %}
{% load i18n %}
{% block content-main %}
    <div class="row">
        {% for object in filter %}
            <div class="col-xs-6 col-lg-6">
                <div class="thumbnail">
                    <img data-src="holder.js/300x300" alt="{{ object.user.nickname }}" src="{{ MEDIA_URL }}{{ object.user.avatar.large }}">
                    <div class="caption">
                        <h2>{{ object.user.nickname }}</h2>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
{% block content-aside %}
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">Abilities</h4>
        </div>
        {{ filter.form.skills }}
    </div>
{% endblock %}
