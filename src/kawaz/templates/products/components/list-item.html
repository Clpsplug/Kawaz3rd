{% if product.advertisement_image %}
<div class="panel panel-default product-list-item" style="background-image: linear-gradient( to bottom, rgba(255,255,255,0.9),  rgba(255,255,255,0.5)), url({{ MEDIA_URL }}{{ product.advertisement_image }}); background-size: cover; filter: blur(100px);">
{% else %}
<div class="panel panel-default product-list-item">
{% endif %}
    <a href="{{ product.get_absolute_url }}">
        <div class="panel-body">
            <div class="pull-right">
                <img class="group list-group-image" src="{{ MEDIA_URL }}{{ product.thumbnail }}" style="max-height: 90px;" /><br />
            </div>
            <h4>{{ product.title }}</h4>
            <p>Platform: {% for platform in product.platforms.all %}{{ platform }} {% endfor %}</p>
        </div>
    </a>
</div>
